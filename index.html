<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-1.11.2.min.js"></script>
</head>
<body>
<script>

    $.ajax({
        type:'get',
        url:'http://localhost:3000/123',
        success:function(data){
            console.log(data);
        },
        error:function(){

        }
    })

    $.ajax(
        {
            type:'post',
            url:'http://localhost:3000/post',
            data:{
                name:'fanyifan',
                age:18
            },
            success(data){
                console.log(data)
            }
        }
    )
</script>
</body>
</html>
